<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ECard - Game</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>

    <body>
        <h1>ğŸ® ECard Battle</h1>
        <p class="subtitle">Player: <strong>{{ player or "Guest" }}</strong></p>

        <div class="game-container">
            <!-- Opponent section -->
            <div class="player-section opponent">
                <h2>Opponent</h2>
                <div class="card-area">
                    <div class="card back"></div>
                    <div class="card back"></div>
                    <div class="card back"></div>
                    <div class="card back"></div>
                    <div class="card back"></div>
                </div>
            </div>

            <!-- Game status -->
            <div class="status-box">
                <p id="status-text">Choose a card to start the round!</p>
            </div>

            <!-- Player section -->
            <div class="player-section">
                <h2>You</h2>
                <div class="card-area">
                    <img
                        src="{{ url_for('static', filename='cards/Empereor.png') }}"
                        class="card"
                        onclick="playCard('Emperor')"
                    />

                    <img
                        src="{{ url_for('static', filename='cards/Citizen.png') }}"
                        class="card"
                        onclick="playCard('Citizen')"
                    />

                    <img
                        src="{{ url_for('static', filename='cards/Citizen.png') }}"
                        class="card"
                        onclick="playCard('Citizen')"
                    />

                    <img
                        src="{{ url_for('static', filename='cards/Citizen.png') }}"
                        class="card"
                        onclick="playCard('Citizen')"
                    />

                    <img
                        src="{{ url_for('static', filename='cards/Slave.png') }}"
                        class="card"
                        onclick="playCard('Slave')"
                    />
                </div>
            </div>
        </div>

        <div class="buttons">
            <button onclick="location.href='/'">ğŸ  Back to Home</button>
            <button onclick="resetGame()">ğŸ”„ Reset Game</button>
        </div>
    </body>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</html>
